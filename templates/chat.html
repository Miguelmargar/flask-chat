<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    
    <h1>This is Miguel's Chat App</h1>
    <p>You are logged in as {{logged_as}}</p>
    <form action="/{{logged_as}}/new" method="POST">
        <input type="text" name="message" placeholder="your message"/>
        <input type="submit" value="Send"/>
    </form>
    
    <h3>History</h3>
    {% for message in all_the_messages %}
    <p><strong>{{message.sender}}: </strong>{{message.body}}</p>
    {% endfor %}

<!-- the below reloads the page every 5 seconds

</body>

</html>
